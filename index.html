<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Daily Top 5</title>
    <style>
    body {
      background-color: steelblue;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
  <!-- Google Analytics Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
  <script>
    // Your Google Analytics tracking code here
  </script>
</head>
<body>
  <h1>The Daily Top 5</h1>
  <p>Guess the top 5 sodas by sales:</p>
  <ul id="cityList" style="list-style: none; padding:0">
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
  </ul>
  <input type="text" id="guess" />
  <button id="submit">Submit Guess</button>
  <p id="result"></p>
  <script>
    const cities = ['Diet Coke', 'Coke', 'Sprite', 'Pepsi', 'Dr. Pepper'];
    const cityVariations = {
      'Coca Cola': 'Coke',
      'Dr Pepper': 'Dr. Pepper'
      // Add more variations as needed
    };
    const cityList = document.getElementById('cityList');
    const submitButton = document.getElementById('submit');
    const resultParagraph = document.getElementById('result');
    let remainingGuesses = 5;
    let correctGuesses = 0;

    submitButton.addEventListener('click', () => {
      const guessInput = document.getElementById('guess').value.trim();
      if (remainingGuesses > 0) {
        remainingGuesses--;
        const correctGuessIndex = cities.findIndex(city => city.toLowerCase() === guessInput.toLowerCase() || cityVariations[guessInput] === city);

        if (correctGuessIndex !== -1) {
          cityList.children[correctGuessIndex].textContent = cities[correctGuessIndex];
          resultParagraph.textContent = `Correct guess! ${remainingGuesses} guesses remaining.`;
          correctGuesses++;
        } else {
          resultParagraph.textContent = `Incorrect guess. ${remainingGuesses} guesses remaining.`;
        }

        if (remainingGuesses === 0) {
          resultParagraph.textContent = `You knew ${correctGuesses} of the Daily Top 5.`;
          submitButton.disabled = true;
          revealAnswers();
        }
      }
    });

    function revealAnswers() {
      for (let i = 0; i < cities.length; i++) {
        cityList.children[i].textContent = cities[i];
      }
    }
  </script>
</body>
</html>
