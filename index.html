<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Daily Top 5</title>
    <style>
    body {
      background-color: steelblue; /* Placeholder for steel blue background */
      color: white; /* Placeholder for white font color */
      font-family: Arial, sans-serif;
    }
    /* You can add more CSS styling here */
  </style>
</head>
<body>
  <h1>The Daily Top 5</h1>
  <p>Guess the top 5 sodas by sales:</p>
  <ul id="cityList" style="list-style: none; padding:0">
  <li>?????</li>
  <li>?????</li>
  <li>?????</li>
  <li>?????</li>
  <li>?????</li>
</ul>
  <input type="text" id="guess" />
  <button id="submit">Submit Guess</button>
  <p id="result"></p>
  <div id="share-buttons">
    <a id="twitter-share-button" href="#" target="_blank">Share on Twitter</a>
    <a id="sms-share-button" href="sms:?body=I got [CORRECT_ANSWERS_COUNT] correct answers in The Daily Top 5 guessing game! Try it out: [GAME_URL]">Share via SMS</a>
  </div>
  <script>
    const cities = ['Diet Coke', 'Coke', 'Sprite', 'Pepsi', 'Dr. Pepper'];
    const cityVariations = {
      'Coca Cola': 'Coke',
      'Dr Pepper': 'Dr. Pepper'
      // Add more variations as needed
    };
    const cityList = document.getElementById('cityList');
    const submitButton = document.getElementById('submit');
    const resultParagraph = document.getElementById('result');
    let remainingGuesses = 5;

    submitButton.addEventListener('click', () => {
    const guessInput = document.getElementById('guess').value.trim();
    if (remainingGuesses > 0) {
      remainingGuesses--;
      const correctGuessIndex = cities.findIndex(city => city.toLowerCase() === guessInput.toLowerCase() || cityVariations[guessInput] === city);

        if (correctGuessIndex !== -1) {
          cityList.children[correctGuessIndex].textContent = cities[correctGuessIndex];
          resultParagraph.textContent = `Correct guess! ${remainingGuesses} guesses remaining.`;
        } else {
          resultParagraph.textContent = `Incorrect guess. ${remainingGuesses} guesses remaining.`;
        }

        if (remainingGuesses === 0) {
          resultParagraph.textContent = 'Game over. You used all your guesses.';
          submitButton.disabled = true;
          revealAnswers();
        }
      }
    });

    function revealAnswers() {
      for (let i = 0; i < cities.length; i++) {
        cityList.children[i].textContent = cities[i];
      }
    } // Get the correct answers count
    const correctAnswersCount = cities.filter(city => cityList.textContent.includes(city)).length;

    // Update the Twitter share button link
    const twitterShareButton = document.getElementById('twitter-share-button');
    twitterShareButton.href = `https://twitter.com/intent/tweet?text=I got ${correctAnswersCount} correct answers in The Daily Top 5 guessing game! Try it out: ${window.location.href}`;

    // Update the SMS share button link
    const smsShareButton = document.getElementById('sms-share-button');
    const gameUrl = encodeURIComponent(window.location.href);
    const smsShareLink = smsShareButton.getAttribute('href').replace('[CORRECT_ANSWERS_COUNT]', correctAnswersCount).replace('[GAME_URL]', gameUrl);
    smsShareButton.setAttribute('href', smsShareLink);
  </script>
</body>
</html>
