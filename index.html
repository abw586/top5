<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Daily Top 5</title>
  <style>
    body {
      background-color: steelblue;
      color: white;
      font-family: Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>The Daily Top 5</h1>
  <p>Guess the top 5 TV shows by Emmy award wins:</p>
  <ul id="entryList" style="list-style: none; padding: 0;">
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
    <li>?????</li>
  </ul>
  <input type="text" id="guess" />
  <button id="submit">Submit Guess</button>
  <p id="result"></p>
  <script>
    const entries = ['Saturday Night Live', 'Game of Thrones', 'Frasier', 'The Simpsons', 'The Mary Tyler Moore Show'];
    const entryVariations = {
      'SNL': 'Saturday Night Live',
      'GOT': 'Game of Thrones',
      'Simpsons': 'The Simpsons',
      'Mary Tyler Moore': 'The Mary Tyler Moore Show'
      // Add more variations as needed
    };
    const entryList = document.getElementById('entryList');
    const submitButton = document.getElementById('submit');
    const resultParagraph = document.getElementById('result');
    let remainingGuesses = 5;
    let correctGuesses = 0;
    const usedAnswers = new Set();

    submitButton.addEventListener('click', () => {
      const guessInput = document.getElementById('guess').value.trim().toLowerCase();
      if (!usedAnswers.has(guessInput) && remainingGuesses > 0) {
        remainingGuesses--;

        const correctGuessIndex = entries.findIndex(entry => entry.toLowerCase() === guessInput || entryVariations[guessInput] === entry.toLowerCase());
        const isCorrectGuess = correctGuessIndex !== -1;

        if (isCorrectGuess) {
          entryList.children[correctGuessIndex].textContent = entries[correctGuessIndex];
          resultParagraph.textContent = `Correct guess! ${remainingGuesses} guesses remaining.`;
          correctGuesses++;
          usedAnswers.add(guessInput);
          usedAnswers.add(entryVariations[guessInput]);
        } else {
          resultParagraph.textContent = `Incorrect guess. ${remainingGuesses} guesses remaining.`;
        }

        if (remainingGuesses === 0) {
          resultParagraph.textContent = `You knew ${correctGuesses} of the Daily Top 5.`;
          disableGame();
          revealAnswers();
        }
      }
    });

    function disableGame() {
      submitButton.disabled = true;
      document.getElementById('guess').disabled = true;
    }

    function revealAnswers() {
      for (let i = 0; i < entries.length; i++) {
        entryList.children[i].textContent = entries[i];
      }
    }
  </script>
</body>
</html>
